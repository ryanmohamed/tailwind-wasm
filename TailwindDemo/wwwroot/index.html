<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        const themes = {
            default: {
                '--color-default-bg': 'white',
                '--color-default-primary': '#000000',
                '--color-default-secondary': '#5f42df',
                '--color-default-tertiary': '#8b73f7'
            },
            dark: {
                '--color-default-bg': '#1e1e1e',
                '--color-default-primary': '#ffffff',
                '--color-default-secondary': '#bb86fc',
                '--color-default-tertiary': '#03dac6'
            },
            light: {
                '--color-default-bg': '#f5f5f5',
                '--color-default-primary': '#222222',
                '--color-default-secondary': '#6200ee',
                '--color-default-tertiary': '#03a9f4'
            }
        };
    
        function applyTheme(themeName) {
            const theme = themes[themeName] || themes['default'];
            const root = document.documentElement;
            Object.entries(theme).forEach(([key, value]) => {
                root.style.setProperty(key, value);
            });
        }
    </script>
